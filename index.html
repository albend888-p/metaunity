<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглушка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, red, blue, purple, orange, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: bold;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .footer {
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Что-то грандиозное уже близко...</h1>
    <img src="https://source.unsplash.com/800x400/?mystery,abstract" alt="Загадочное изображение">
    <div class="footer">Powered for MONAD</div>
</body>
</html>
