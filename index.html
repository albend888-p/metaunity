<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Unity</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, green, brown, orange, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: bold;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .footer {
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Something magical is growing...</h1>
    <img src="https://pbs.twimg.com/profile_images/1893669937048059904/sHUgvxcF_400x400.jpg" alt="Mysterious Mushroom Image">
    <div class="footer">Powered for Monad network</div>
</body>
</html>
